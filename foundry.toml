[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test/unit"
evm_version = "cancun"
optimizer = true
optimizer-runs = 200
solc_version = "0.8.24"
# the following is needed after https://github.com/foundry-rs/foundry/pull/9537
allow_internal_expect_revert = true
fs_permissions = [
  { access = "read-write", path = "./deployments" },
  { access = "read", path = "./" },
]

[profile.mainnet]
src = "src"
out = "out"
libs = ["lib"]
test = "test/mainnet"
eth_rpc_url = "eth_mainnet"
evm_version = "cancun"
solc_version = "0.8.24"
allow_internal_expect_revert = true
fs_permissions = [
  { access = "read-write", path = "./deployments" },
  { access = "read", path = "./" },
]

[profile.testnet]
src = "src"
out = "out"
libs = ["lib"]
test = "test/testnet"
eth_rpc_url = "eth_testnet"
evm_version = "cancun"
solc_version = "0.8.24"
allow_internal_expect_revert = true
fs_permissions = [
  { access = "read-write", path = "./deployments" },
  { access = "read", path = "./" },
]

[rpc_endpoints]
eth_mainnet = "${BNB_MAINNET_RPC_URL}"
eth_testnet = "${BNB_TESTNET_RPC_URL}"